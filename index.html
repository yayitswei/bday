<html>
<head>
  <title>birthday</title>
  <link rel="stylesheet/css" type="text/css" href="css/normalize.css">
  <link rel="stylesheet/less" type="text/css" href="css/style.less">

  <script src='js/jquery-1.7.1.min.js'></script>
  <script src='js/jquery.scrollorama.js'></script>
  <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:400,300,100' rel='stylesheet' type='text/css'>
</head>
<body>

<script>
  $(document).ready(function() {
    var scrollorama = $.scrollorama({
      blocks:'.scrollblock',
    });

    scrollorama.animate('#videocover',{
      duration: 350,
      delay: 50,
      property:'opacity',
      start:1,
      end: 0,
      pin: true
    });

    scrollorama.animate('#song',{ delay: 100, duration: 300, property:'opacity', start:0, end: 1.0 });  

    // animate the parallaxing
    scrollorama.animate('#date',{ delay: 0, duration: 400, property:'top', start:320, end:0 });
    scrollorama.animate('#cake1',{ delay: 0, duration: 500, property:'top', start:0, end:-520 });
    scrollorama.animate('#cake2',{ delay: 0, duration: 500, property:'top', start:820, end:-520 });
    scrollorama.animate('#cake3',{ delay: 20, duration: 600, property:'top', start:820, end:-520 });
    scrollorama.animate('#balloon4',{ delay: 0, duration: 600, property:'top', start:820, end:-500 });
    scrollorama.animate('#balloon3',{ delay:20, duration: 600, property:'top', start:820, end:-950 });
    scrollorama.animate('#balloon2',{ delay: 0, duration: 500, property:'top', start:820, end:-1700 });
    scrollorama.animate('#balloon1',{ delay: 0, duration: 500, property:'top', start:820, end:-1800 });


    $('#videocover').hover(function() {
        $('#videocover').css('display', 'none');
      }, function () {
        //$('#videocover').css('display', 'block');
      });

    $('#video').hover(function() {
        //$('#video').css('display', 'none');
      }, function () {
        $('#videocover').css('display', 'block');
      });

  });

</script>

<div class='scrollblock' id='page1'>
  <div style='position:absolute; top:90px; width:100%; text-align:center;'>
    <img id="cake1" src="pics/cake.png" style='position:relative;'>
    <h1 id="date" style='position:absolute;'>APRIL 8</H1>
  </div>

  <div style='text-align:left; padding-left:80px;'>
    <img id="cake2" src="pics/cake2.png" style='position:relative;'>
  </div>

  <div style='text-align:right; padding-right:80px;'>
    <img id="cake3" src="pics/cake3.png" style='position:relative;'>
  </div>

</div>

<div class='scrollblock' id='page2'>
  <img src="pics/umbrella.jpg" width=100% style='position:absolute;top:-250px;left:0px'/>
</div>

<div class='scrollblock' id='page3'>
  <h2 id="song" style='position:absolute;top:40px;'>Play me</h2>
  <div id='videocontainercontainer'>
    <div id='videocontainer'>
      <div id='videocover'>
        <img src='pics/piano/1.png' id='piano1'/>
        <img src='pics/piano/2.png' id='piano2'/>
        <img src='pics/piano/3.png' id='piano3'/>
        <img src='pics/piano/4.png' id='piano4'/>
      </div>
      <iframe id='video'
              width="480" height="360"
              src="http://www.youtube.com/embed/Y2E9IMfz3RU?version=3&autohide=1&showinfo=0&wmode=opaque"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </div>
  </div>
</div>

<div class='scrollblock' id='page4'>
  <img src="pics/oysters.jpg" width=100% style='position:absolute;top:-100px;left:0px'/>
</div>

<div class='scrollblock' id='page5'>
  <div class="letter">
    Dear Dawn,
    <br><br>I hope you have a wonderful birthday.
    <br>You are now twenty five years old.
    <br>I made you this beautiful website.
    <br>I hope you spend five hours on it.
    <br><br>Love, Wei
  </div>
</div>

<div class='scrollblock' id='page6'>
  <img src="pics/cartwheels.jpg" width=100% style='position:absolute;top:-250px;left:0px'/>
</div>

<div class='scrollblock' id='page7'>
  <h1>HAPPY<br>BIRTHDAY<br>DAWN</h1>

  <div style='text-align:left; padding-left:80px;'>
    <img id="balloon4" src="pics/balloon4.png" style='position:relative;'>
  </div>

  <div style='text-align:right; padding-right:80px;'>
    <img id="balloon3" src="pics/balloon3.png" style='position:relative;'>
  </div>

  <div style='text-align:left; padding-left:200px;'>
    <img id="balloon2" src="pics/balloon2.png" style='position:relative;'>
  </div>

  <div style='text-align:right; padding-right:300px;'>
    <img id="balloon1" src="pics/balloon1.png" style='position:relative;'>
  </div>

</div>

<script src='js/less-1.3.0.min.js'></script>

</body>
