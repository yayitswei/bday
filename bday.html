<html>
<head>
  <title>birthday</title>
  <link rel="stylesheet/less" type="text/css" href="css/style.less">
  <link rel="stylesheet/css" type="text/css" href="css/bootstrap.less">

  <script src='js/jquery-1.7.1.min.js'></script>
  <script src='js/jquery.scrollorama.js'></script>
</head>
<body>

<script>
  $(document).ready(function() {
    var scrollorama = $.scrollorama({
      blocks:'.scrollblock',
      enablePin:false
    });

    scrollorama.animate('#happy',{
      duration:200,
      property:'top',
      start:50,
      end:-10
    })

    scrollorama.animate('#smile',{
      duration:400,
      property:'top',
      start:50,
      end:-200
    })
  });
</script>

<div class='container'>

  <div class='scrollblock'>
    <div class='row'>
      <div class='span1 offset2'>
        <h1 id='happy'>happy</h3>
      </div>
    </div>
    <div class='row'>
      <div class='span2 offset5'>
        <img id='smile' src='pics/smile.jpeg' width=200px
             style='top: 150px; left: 250px;' />
        </div>
      </div>
    </div>
  </div>

  <div class='scrollblock shaded'>
    <h2>birthday</h3>
  </div>

  <div class='scrollblock'>
    <h3>to dawn!</h3>
    <iframe width="480" height="360"
            src="http://www.youtube.com/embed/Y2E9IMfz3RU?rel=0"
            frameborder="0"
            allowfullscreen>
    </iframe>
  </div>

</div>
<script src='js/less-1.3.0.min.js'></script>

</body>
<html>
