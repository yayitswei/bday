<html>
<head>
  <title>birthday</title>
  <link rel="stylesheet/less" type="text/css" href="css/style.less">

  <script src='js/jquery-1.7.1.min.js'></script>
  <script src='js/jquery.scrollorama.js'></script>
</head>
<body>

<script>
  $(document).ready(function() {
    var scrollorama = $.scrollorama({
      blocks:'.scrollblock',
      enablePin:false
    });

    scrollorama.animate('#smile',{
      duration:200,
      property:'top',
      start:50,
      end:-200
    });

    scrollorama.animate('#smile',{
      duration:200,
      property:'left',
      start:50,
      end:200
    });

    scrollorama.animate('#beach',{
      duration:400,
      property:'top',
      start:100,
      end:1000
    });

//    scrollorama.animate('#cake',{
//      duration: 400,
//      property:'alpha'
//    });
  });
</script>

<div class='scrollblock shaded'>
  <h1 id='happy-birthday' style='top: 200px'>HAPPY<br/>BIRTHDAY!</h1>
  <img id='smile' src='pics/smile.jpeg' width=200px
       style='top: 150px; left: 550px;z-index:5;' />
  <img id='beach' src='pics/beach.jpeg' width=200px
       style='position:absolute;top:100px;left:800px;z-index:5;' />
</div>

<div class='scrollblock' style='z-index:20;'>
  <h2>birthday</h2>
  <img id='cake' src='pics/cake.jpeg'
       style='position:absolute;top:300px;left:400px;' />
</div>

<div class='scrollblock shaded'>
  <h3>to dawn!</h3>
  <iframe width="480" height="360"
          style='position:absolute; top:300px; left:300px;'
          src="http://www.youtube.com/embed/Y2E9IMfz3RU?rel=0"
          frameborder="0"
          allowfullscreen>
  </iframe>
</div>

<script src='js/less-1.3.0.min.js'></script>

</body>
<html>
